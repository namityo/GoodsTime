<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>備品情報</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>設備情報</h1>
                <table class="table" id="table">
                    <tbody>
                        <tr>
                            <th scope="row">備品番号</th>
                            <td id="item-number"></td>
                        </tr>
                        <tr>
                            <th scope="row">設備説明</th>
                            <td id="item-description"></td>
                        </tr>
                        <tr>
                            <th scope="row">取得日</th>
                            <td id="item-getdate"></td>
                        </tr>
                        <tr>
                            <th scope="row">破棄予定日</th>
                            <td id="item-releasedate"></td>
                        </tr>
                        <tr>
                            <th scope="row">情報更新日</th>
                            <td id="item-lastupdate"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script>
        address = window.location.search
        parameterList = new URLSearchParams(address)
        id = parameterList.get('id')
    
        $(function() {
            fetch("./data/" + id + ".json")
                .then(result => result.json())
                .then((output) => {
                    $("#item-number").text(output.Number)
                    $("#item-description").text(output.Description)
                    $("#item-getdate").text(output.GetDate)
                    $("#item-releasedate").text(output.ReleaseDate)
                    $("#item-lastupdate").text(output.UpdateDate)
                })
                .catch(err => console.error(err))
        })
    </script>
</body>

</html>
